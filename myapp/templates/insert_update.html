{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if emp %}Edit Employee Details{% else %}Insert Employee Details{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-400 shadow-lg rounded-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
                {% if emp %}
                    Edit Employee Details
                {% else %}
                    Insert Employee Details
                {% endif %}
            </h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ forms.as_p }}
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        Submit
                    </button>
                    <a class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600" href="/">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
